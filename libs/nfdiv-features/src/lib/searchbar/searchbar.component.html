<mat-form-field data-test="search-form-field" class="search-form-field">
  <mat-label>Filter Parties</mat-label>
  <input data-test="filter-input" matInput #searchInput type="search" [(ngModel)]="value" #searchControl="ngModel">
  <button data-test="filter-clear" *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
